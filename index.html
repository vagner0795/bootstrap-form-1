<!DOCTYPE html>
<html lang="pt-bt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" type="image/x-icon">
    <title>Login-Form Bootstrap 5</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="w-100 m-auto form-container">
    <form action="#">
        <img  class="mb-4 mx-auto d-block" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" height='57' width='72' alt="bootstrap-logo">
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
        <div class="form-floating">
            <input type="email" class="form-control mb-2" id="floatingInput" placeholder="you-email@gmail.com">
            <label for="floatingInput">Email</label> 
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingInput">
            <label for="floatingInput">Password</label>
        </div>
        <div class="form-check text-start my-3">
            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>

        </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>
            <p class="text-body-secondary mt-5 mb-3 text-center"> copywriting 2023</p>
    </form>
</main>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
